<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>to do list</h1>
    </header>
    <section class="container">
      <div class="from-container">
        <form>
          <!-- کادری که کاربر اسم تسک را وارد میکن-->

          <input type="text" class="todo-input" />
          <!-- دکمه + برای اضافه کردن-->
          <button class="todo-button" type="submit">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
        <div class="select">
          <!--  انتخاب دسته بندی کارهای کامل،کامل نشده ، همه-->
          <select class="filter-todos" name="todos">
            <option value="all">all</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
    <ul class="todolist"></ul>
        <!--پاک کردن و خط زدن کارها-->
        <!--<div class="todo">
          <li>task 1</li>
          <span><i class="fa-regular fa-square-check"></i></span>
          <span><i class="fa-solid fa-trash-can"></i></span>
        </div>-->
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
